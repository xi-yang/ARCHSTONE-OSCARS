log4j.rootCategory=WARN, CONSOLE

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.target=System.err
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%5p %m%n


#uncomment and set levels to see more logging
#log4j.logger.org.apache.cxf=WARN
#INFO enables message logging
#log4j.logger.org.apache.cxf.interceptor=INFO
#log4j.logger.org.apache.ws.security.components.crypto=DEBUG
#log4j.logger.org.apache.ws.security.WSSecurityEngine=DEBUG
#log4j.logger.org.apache.ws.security.components=DEBUG
#log4j.logger.org.apache.ws.security.handler=DEBUG

log4j.logger.net.es.oscars=DEBUG, API 

# use file appender
log4j.appender.API=org.apache.log4j.ConsoleAppender
log4j.appender.API.target=System.err
log4j.appender.API.layout=org.apache.log4j.PatternLayout
log4j.appender.API.layout.ConversionPattern=%5p %m%n
